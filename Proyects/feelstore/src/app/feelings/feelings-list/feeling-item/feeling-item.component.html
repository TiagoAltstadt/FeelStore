<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{ feeling.name }} </h4>
        <p class="list-group-item-text"> {{ feeling.description }} </p>
    </div>
    <span class="pull-right">
        <img src="{{ feeling.imagePath }}" alt="{{ feeling.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
