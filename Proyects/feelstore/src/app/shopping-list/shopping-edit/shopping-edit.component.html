<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>

                </div>
                <div class="col-sm-2 form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" #descriptionInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="image">Image</label>
                    <input type="text" id="image" class="form-control" #imageInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddEmotion()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
